---
layout: homepage
---
<section class="portfolio">
    <div class="portfolio-container">
        <div class="portfolio-items">
            <h1>Selected Works</h1>
            {% for post in site.posts %}
            <a href="{{ post.url }}">
                <div class="portfolio-item">
                    <img src="{{ post.thumb  }}" class="thumbnail" />
                    <div class="item-info">
                        <h3>{{ post.title }}</h3>
                        <h4>{{ post.categories }}</h4>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</section>
